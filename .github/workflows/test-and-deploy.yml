name: Run Playwright Tests and Publish Allure Report

on:
  push:
    branches: [master]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    continue-on-error: true

    env:
      SECRET_EMAIL: ${{ secrets.SECRET_EMAIL }}
      SECRET_PASSWORD: ${{ secrets.SECRET_PASSWORD }}
      SECRET_NAME: ${{ secrets.SECRET_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Pipenv & dependencies
        run: |
          pip install pipenv
          pipenv install
          pipenv run playwright install

      - name: Run tests with Allure
        run: pipenv run pytest

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev

      - name: Generate Allure Report
        run: allure generate reports/allure-results -o reports/allure-report --clean

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: reports/allure-report
          publish_branch: gh-pages

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Send Slack Notification
        if: always()
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          passed=$(find allure-results -name '*.json' -exec jq -r 'select(.status == "passed" and .stage == "finished" and .name and .labels)' {} \; | wc -l)
          failed=$(find allure-results -name '*.json' -exec jq -r 'select(.status == "failed" and .stage == "finished" and .name and .labels)' {} \; | wc -l)

          echo "‚úÖ Passed: $passed"
          echo "‚ùå Failed: $failed"

          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "*üé≠ Playwright Test Summary*",
              "attachments": [
                {
                  "color": "'$(if [ "$failed" -eq 0 ]; then echo good; else echo danger; fi)'",
                  "fields": [
                    { "title": "‚úÖ Passed", "value": "'"$passed"'", "short": true },
                    { "title": "‚ùå Failed", "value": "'"$failed"'", "short": true }
                  ],
                  "actions": [
                    {
                      "type": "button",
                      "text": "üìä View Report",
                      "url": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
                    }
                  ]
                }
              ]
            }' ${{ secrets.SLACK_WEBHOOK_URL }}
